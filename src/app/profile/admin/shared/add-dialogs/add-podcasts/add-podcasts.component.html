<div class="header-dialog d-flex a-items-center j-content-sb">
    <h1 mat-dialog-title >{{title}} podcast</h1>
    <i class="far fa-times-circle" (click)="close()"></i>
</div>
<!-- <form>-->
    <div class="row">
        <div class="col-xs-4 d-flex f-direction-c photo-live">
            <div class="img-add-live">
                <img src="assets/img/svg/add-live.svg" alt="">
            </div>
            <div class="icon-camera">
                <i class="fas fa-camera"></i>
            </div>
        </div>
        <div class="col-xs-8">
            <mat-form-field class="matform-add-live">
                <label for="">Titulo del podcast *</label>
                <input type="text" class="input-login-root" placeholder="Ingresa el titulo del podcast">
            </mat-form-field>
            <mat-form-field class="matform-add-live">
                <label for="">URL del podcast *</label>
                <input type="text" class="input-login-root" placeholder="Ingresa la URL del podcast">
            </mat-form-field>
            <mat-form-field class="matform-add-live">
                <label for="">Descripción del podcast *</label>
                <textarea type="text" rows="5" class="input-login-root" placeholder="Ingresa una breve descripción de tu perfil"></textarea>
            </mat-form-field>
            <div class="btn-save d-flex j-content-fe">
                <button mat-raised-button class="btn-publiguarne-primary">Guardar</button>
            </div>
        </div>
    </div>
